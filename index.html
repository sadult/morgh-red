<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال انتقال به فرقه مرغولوژی...</title>
    <meta http-equiv="refresh" content="3;url=https://morgh.mercads.ir">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/Vazirmatn-Regular.woff2') format('woff2');
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/Vazirmatn-Bold.woff2') format('woff2');
            font-style: normal;
            font-weight: 700;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #FF9900, #FF5500);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: right;
            direction: rtl;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }
        .logo i {
            font-size: 3.5rem;
            color: #FF7700;
            animation: flap 0.6s infinite alternate;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #666;
        }
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF7700;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #FF9900, #FF5500);
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 119, 0, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 119, 0, 0.6);
        }
        .loader {
            width: 100%;
            height: 5px;
            background-color: #eee;
            border-radius: 10px;
            margin-top: 1.5rem;
            overflow: hidden;
            position: relative;
        }
        .loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #FF9900, #FF5500);
            animation: loading 3s linear forwards;
            border-radius: 10px;
        }
        
        /* مرغ انیمیشنی */
        .chicken {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 80px;
            height: 80px;
            z-index: 5;
            animation: walk 15s linear infinite;
        }
        
        .chicken-body {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: 0;
            left: 15px;
        }
        
        .chicken-head {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            top: 5px;
            left: 40px;
            z-index: 2;
        }
        
        .chicken-comb {
            position: absolute;
            top: -8px;
            left: 10px;
            width: 15px;
            height: 12px;
            background-color: #FF3300;
            border-radius: 5px 5px 0 0;
            transform: rotate(-5deg);
            clip-path: polygon(0% 100%, 25% 0%, 50% 100%, 75% 0%, 100% 100%);
        }
        
        .chicken-beak {
            position: absolute;
            width: 12px;
            height: 8px;
            background-color: #FF9900;
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            top: 15px;
            left: 25px;
            transform: rotate(-10deg);
        }
        
        .chicken-eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            top: 12px;
            left: 15px;
        }
        
        .chicken-wing {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #FFA500;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 15px;
            left: 5px;
            transform-origin: top center;
            transform: rotate(5deg);
            animation: flap 0.6s infinite alternate;
        }
        
        .chicken-leg {
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: #FF9900;
            bottom: -12px;
            left: 22px;
        }
        
        .chicken-leg:before {
            content: '';
            position: absolute;
            width: 12px;
            height: 4px;
            background-color: #FF9900;
            bottom: -2px;
            left: -5px;
            border-radius: 0 0 5px 5px;
        }
        
        .chicken-leg:nth-child(2) {
            left: 35px;
            height: 12px;
            bottom: -10px;
            animation: walk-leg 0.5s infinite alternate;
        }
        
        .egg {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: -5px;
            left: 5px;
            opacity: 0;
            animation: lay-egg 15s linear infinite;
        }
        
        /* انیمیشن‌ها */
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes flap {
            0% { transform: rotate(5deg); }
            100% { transform: rotate(-15deg); }
        }
        
        @keyframes walk {
            0% { 
                left: -100px; 
                transform: scaleX(1);
            }
            48% { 
                left: calc(100% - 50px); 
                transform: scaleX(1);
            }
            50% { 
                left: calc(100% - 50px); 
                transform: scaleX(-1);
            }
            98% { 
                left: -100px; 
                transform: scaleX(-1);
            }
            100% { 
                left: -100px; 
                transform: scaleX(1);
            }
        }
        
        @keyframes walk-leg {
            0% { height: 12px; bottom: -10px; }
            100% { height: 15px; bottom: -12px; }
        }
        
        @keyframes lay-egg {
            0%, 95%, 100% { opacity: 0; }
            25%, 26% { opacity: 1; left: 5px; bottom: -5px; }
            27%, 94% { opacity: 1; left: 5px; bottom: -30px; }
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        
        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -150px;
            animation-duration: 30s;
        }
        
        .cloud:nth-child(1):before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 20px;
        }
        
        .cloud:nth-child(1):after {
            width: 60px;
            height: 60px;
            top: -25px;
            left: 45px;
        }
        
        .cloud:nth-child(2) {
            width: 80px;
            height: 30px;
            top: 40%;
            left: -120px;
            animation-duration: 20s;
            animation-delay: 5s;
        }
        
        .cloud:nth-child(2):before {
            width: 40px;
            height: 40px;
            top: -15px;
            left: 15px;
        }
        
        .cloud:nth-child(2):after {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 35px;
        }
        
        @keyframes float {
            0% { left: -150px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-drumstick-bite"></i>
        </div>
        <h1>در حال انتقال به فرقه مرغولوژی</h1>
        <p>لطفاً چند لحظه صبر کنید، به زودی به مقصد منتقل خواهید شد.</p>
        <div class="countdown" id="countdown">3</div>
        <p>اگر به صورت خودکار منتقل نشدید، روی دکمه زیر کلیک کنید:</p>
        <a href="https://morgh.mercads.ir" class="btn">انتقال به سایت مرغولوژی <i class="fas fa-egg"></i></a>
        <div class="loader"></div>
    </div>
    
    <div class="chicken">
        <div class="chicken-body"></div>
        <div class="chicken-head">
            <div class="chicken-comb"></div>
            <div class="chicken-eye"></div>
            <div class="chicken-beak"></div>
        </div>
        <div class="chicken-wing"></div>
        <div class="chicken-leg"></div>
        <div class="chicken-leg"></div>
        <div class="egg"></div>
    </div>

    <script>
        // شمارنده معکوس
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
